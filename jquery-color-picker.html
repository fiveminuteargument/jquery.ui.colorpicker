<!DOCTYPE html>
<html>

<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<title>jquery.ui.colorpicker example</title>

<link rel="stylesheet" media="screen" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" media="screen" href="jquery.ui.colorpicker.css">

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<script src="jquery.ui.colorpicker.js"></script>

<script>
$(function() {
	$('.color-picker').colorpicker({
		value: { red: 51, green: 102, blue: 153 },

		change: function() {
			if (window.console) console.log("value changed", $(this).colorpicker('value'));
		},

		palette: [
			'#FCE94F', '#EDD400', '#C4A000', '#FCAF3E', '#F57900', '#CE5C00',
			'#E9B96E', '#C17D11', '#8F5902', '#CEE14B', '#9DB029', '#727E0A',
			'#729FCF', '#3465A4', '#204A87', '#AD7FA8', '#75507B', '#5C3566',
			'#EF2929', '#CC0000', '#A40000', '#EEEEEC', '#D3D7CF', '#BABDB6',
			'#888A85', '#555753'
		]
	});
});
</script>

</head>

<body>

<div class="color-picker"></div>

</body>

</html>
